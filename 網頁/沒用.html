<script>
function startTime(){
  var today=new Date();
  var h=today.getHours();
  var m=today.getMinutes();
  var s=today.getSeconds();// 在小於10的數值前加一個『0』
  m=checkTime(m);
  s=checkTime(s);
  document.getElementById('txt').innerHTML=h+":"+m+":"+s;
  t=setTimeout(function(){startTime()},500);
}
function checkTime(i){
  if (i<10){
    i="0" + i;
  }
  return i;
}
</script>
